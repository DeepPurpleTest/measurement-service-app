databaseChangeLog:
  - changeSet:
      id: add-factory-entity
      author: vadim
      changes:
        - createTable:
            tableName: factory
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(40)
                  constraints:
                    unique: true
                    nullable: false

        - addColumn:
            tableName: user_account
            columns:
              - column:
                  name: factory_id
                  type: int
                  constraints:
                    foreignKeyName: factory_owner_fk
                    referencedTableName: factory
                    referencedColumnNames: id
                    deleteCascade: true
                    nullable: true
