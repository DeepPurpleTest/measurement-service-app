databaseChangeLog:
  - changeSet:
      id: adding-simple-sensor-table
      author: moksem

      changes:
        - createTable:
            tableName: sensor
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(25)
                  constraints:
                    nullable: false
                    unique: true